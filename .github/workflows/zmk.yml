name: ZMK Firmware Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build keyboard firmware
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zmkfirmware/zmk-build-arm:2.7
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache west modules
        uses: actions/cache@v3
        with:
          path: |
            modules/lib/zmk/
            modules/hal/stm32/
          key: ${{ runner.os }}-west-modules-${{ hashFiles('west.yml') }}

      - name: Initialize workspace
        run: west init -l config

      - name: Update modules
        run: west update

      - name: Build firmware
        run: |
          west build -s app -b nice_nano_v2 -- -DSHIELD=roba_left
          west build -s app -b nice_nano_v2 -- -DSHIELD=roba_right

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: build/zephyr/zmk.uf2

