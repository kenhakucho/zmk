# ロバ左側キーボードのハードウェア定義

# キーボード名
CONFIG_ZMK_KEYBOARD_NAME="roba_left"

# Matrix
# キーボードのマトリックス（行と列の数）を定義します。
# 5 + 5 + 6 + 3 = 19キーなので、それに応じた設定をしてください。
# この例では、4行 x 7列の一般的な設定をしています。
# 実際のピンに合わせて修正してください。
CONFIG_ZMK_MATRIX_ROWS=4
CONFIG_ZMK_MATRIX_COLS=7

# Diode direction
# ダイオードの向きを定義します。
# COL2ROW (列→行) または ROW2COL (行→列) のどちらかです。
# ご自身の配線に合わせて変更してください。
CONFIG_ZMK_DIODE_DIRECTION=COL2ROW

# ロータリーエンコーダー
# 水平ロータリーエンコーダーを定義します。
# ご自身の配線に合わせてピン番号を変更してください。
# CONFIG_EC11=y
# CONFIG_EC11_ROTARY_ENCODER_A_PIN=13
# CONFIG_EC11_ROTARY_ENCODER_B_PIN=14
# CONFIG_EC11_ROTARY_ENCODER_BTN_PIN=15
