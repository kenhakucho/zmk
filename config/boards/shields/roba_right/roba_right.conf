# ロバ右側キーボードのハードウェア定義

# キーボード名
CONFIG_ZMK_KEYBOARD_NAME="roba_right"

# Matrix
# 5 + 6 + 6 + 3 = 20キーなので、それに応じた設定をしてください。
# CONFIG_ZMK_MATRIX_ROWS=4
# CONFIG_ZMK_MATRIX_COLS=7

# Diode direction
# CONFIG_ZMK_DIODE_DIRECTION=COL2ROW

# トラックボール
# ZMKではトラックボール用のコンフィグが別に必要になる場合があります。
# 以下の設定例は、トラックボールが使用するI2Cバスを有効にするものです。
# CONFIG_I2C=y
# CONFIG_I2C_1_GPIO_SDA_PIN=...
# CONFIG_I2C_1_GPIO_SCL_PIN=...

# キー（単体）
# トラックボールの横にある単一キーを定義します。
# トラックボールと同じ行や列にある場合はマトリックスに含めます。
